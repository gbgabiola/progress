<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Nav Item 1</li>
          <li>Nav Item 2</li>
          <li>Mav Item 3</li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <section>
          <h1>Heading 1</h1>
          <p>A paragraph of text.</p>
        </section>
        <section>
          <h1>Heading 2</h1>
          <p>A paragraph of text.</p>
        </section>
      </article>
      
      <aside>
          <ul>
            <li>Aside Item 1</li>
            <li>Aside Item 2</li>
            <li>Aside Item 3</li>
          </ul>
      </aside>
    </main>
    
    <footer>
      <p>A paragraph with copyright message.</p>
    </footer>
  </body>
</html>

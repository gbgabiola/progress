<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyframes</title>
  <style>
    body { background: #333; }

    .box {
      position: relative;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background: white;
      animation: animate1 5s forwards ease-in-out;
    }

    @keyframes animate1 {
      /* 0% {
        left: 0px;
        top: 0px;
        background: white;
        border-radius: 0 0 0 0;
      } */
      25% {
        top: 0px;
        left: 300px;
        background: red;
        border-radius: 50% 0 0 0;
      }
      50% {
        top: 300px;
        left: 300px;
        background: green;
        border-radius: 50% 50% 0 0;
      }
      75% {
        top: 300px;
        left: 0px;
        background: blue;
        border-radius: 50% 50% 50% 0;
      }
      100% {
        top: 0px;
        left: 0px;
        background: white;
        /* border-radius: 50% 50% 50% 50%; */
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>

</body>
</html>

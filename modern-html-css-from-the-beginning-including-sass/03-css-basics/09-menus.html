<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu Styling</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }

    /* Navbar Styling */
    .navbar {
      padding: 0;
      margin: 0;
      background: #4c6ca0;
      list-style: none;
      border-radius: 5px;
      overflow: auto;
    }

    .navbar li { float: left; }

    .navbar li a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }

    .navbar li a:hover {
      background: #446190;
      color: #f4f4f4;
    }

    /* Side Menu Styling */
    .side-menu {
      width: 300px;
      padding: 20px;
      list-style: none;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .side-menu li {
      font-size: 18px;
      line-height: 2.4em;
      border-bottom: 1px dotted #ddd;
    }

    .side-menu li:last-child { border: none; }

    .side-menu li a {
      color: #333;
      text-decoration: none;
    }

    .side-menu li a:hover { color: coral; }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <br><br>
  <ul class="side-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>

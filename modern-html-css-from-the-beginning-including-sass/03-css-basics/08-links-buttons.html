<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Buttons</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover { color: coral; }

    /* a:visited { color: red; } */

    a:active { color: red; }

    /* Button Styling */
    .btn {
      padding: 10px 20px;
      background: #4c6ca0;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #446190;
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <br>
  <a href="#" class="btn">My Link</a>
  <br>
  <br>
  <button class="btn">My Button</button>

</body>
</html>

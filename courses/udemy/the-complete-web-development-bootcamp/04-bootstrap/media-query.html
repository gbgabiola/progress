<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Query</title>
  <style>
    h1 { font-size: 30px; }
    @media (min-width: 900px) and (max-width: 1000px) {
      h1 {
        color: red;
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>

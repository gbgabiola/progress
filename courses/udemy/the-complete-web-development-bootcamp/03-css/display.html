<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    p { background-color: red; }

    span {
      background-color: blue;
      width: 100px;
    }

    .second-p { display: none; }
  </style>
  <title>Display Property</title>
</head>

<body>
  <p>Hello</p>
  <p class="second-p">World</p>
  <span>Hello</span>
  <span>World</span>
  
</body>
</html>

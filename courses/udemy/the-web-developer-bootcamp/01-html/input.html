<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inputs Demo</title>
</head>

<body>
  <p>Do you prefer cats or dogs?</p>
  <form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="dogs">

    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="cats">

    <p>What is your favorite primary color?</p>

    <select name="color">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>

    <p>What's your current mood?</p>

    <select name="mood">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>

    <textarea name="message" rows="10" cols="10"></textarea>

    <button>Go!</button>
  </form>
</body>
</html>

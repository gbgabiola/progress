<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Practice</title>
  <style>
    .card {
      width: 210px;
      border: 1px solid grey;
      border-radius: 5px;
      text-align: center;
    }

    img {
      width: 200px;
      border: 5px solid rgb(236, 183, 191);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="card">
    <img alt="" src="https://assets.codepen.io/123865/dog.png">
    <h1>I Am Dog</h1>
  </div>
</body>

</html>

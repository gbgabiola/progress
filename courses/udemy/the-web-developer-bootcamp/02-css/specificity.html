<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specificity</title>
    <style>
      /* Type Selectors */
      body {
        color: red;
      }

      ul {
        color: blue;
      }

      li {
        color: orange;
      }

      /* Class, Attribute, and Pseudo-Class Selector */
      .highlight {
        color: yellow;
      }

      /* input[type="text"] */
      /* a:hover */
      /* input:checked */

      /* ID Selectors */
      #special {
        color: pink;
      }
    </style>
  </head>

  <body>
    <p>HELLO!!!</p>
    <ul>
      <li class="highlight" id="special">John</li>
      <li>Paul</li>
      <li>George</li>
      <li class="highlight">Ringo</li>
    </ul>
  </body>
</html>

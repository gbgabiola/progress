<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .red {
      height: 100px;
      width: 100px;
      background-color: red;
      display: inline-block;
      position: relative;
      left: 200px;
    }

    .blue {
      height: 100px;
      width: 100px;
      background-color: blue;
      display: inline-block;
      position: relative;
      right: 100px;
    }

    .yellow {
      height: 100px;
      width: 100px;
      background-color: yellow;
      display: inline-block;
      position: relative;
      right: 100px;
    }
  </style>
  <title>Positioning</title>
</head>
<body>
  <div class="red"></div>

  <div class="blue"></div>

  <div class="yellow"></div>
</body>
</html>

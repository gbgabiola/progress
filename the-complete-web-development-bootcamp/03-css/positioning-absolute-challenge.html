<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /* body { margin: 0; } */
    .red {
      height: 100px;
      width: 100px;
      background-color: red;
      position: absolute;
      top: 200px;
      left: 200px;
    }

    .blue {
      height: 100px;
      width: 100px;
      background-color: blue;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .yellow {
      height: 100px;
      width: 100px;
      background-color: yellow;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <title>Positioning</title>
</head>
<body>
  <div class="red"></div>

  <div class="blue"></div>

  <div class="yellow"></div>
</body>
</html>
